<header class="header">
  <div class="header__logo">
    <a href="">
      <img src="./../assets/images/logo.png" width="100" height="100" alt="logo">
    </a>
  </div>
  <div *ngIf="!isAuthorized" class="header__auth header__auth_off">
    <img src="./../assets/images/user.png" width="34.38" height="37.22" (click)="isOpenModalWindow(true)">
  </div>
  <div *ngIf="isAuthorized" class="header__auth header__auth_on">
    <a class="header__auth-link" routerLink="/linkList" href="/linkList">{{user?.login}}</a>
    <a class="header__btn-exit " (click)="logOut(); isOpenModalWindow(false)">
      <img src="./../assets/images/exit.png" alt="logOut">
    </a>
  </div>
</header>

<router-outlet></router-outlet>

<div *ngIf="!isAuthorized && isOpenWindow" class="modal" (click)="isOpenModalWindow(false)">
    <nav class="app-page__nav nav" (click)="$event.stopPropagation()">
      <div class="modal__close" (click)="isOpenModalWindow(false)">
        <span>&#10006;</span>
      </div>

      <h1 class="nav__header">Authorization</h1>
      <div class="nav__link-group">
        <input class="nav__link" id="login" checked type="radio" name="auth" value="login" routerLink="/logIn">
        <label for="login">Login</label>
        <input class="nav__link" id="registration" type="radio" name="auth" value="registration" routerLink="/registration">
        <label for="registration">Register</label>
      </div>
    </nav>
</div>
