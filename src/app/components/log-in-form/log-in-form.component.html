<form class="logIn-form" [formGroup]="logInForm" (submit)="submit()">
  <input class="logIn-form__input" matInput type="login" required placeholder="login" name="login" formControlName="login">
  <input class="logIn-form__input" matInput type="password" required placeholder="password" name="password" formControlName="password">
  <button class="logIn-form__btn" [disabled]="logInForm.invalid">
    Login
  </button>
  <p class="logIn-form__message">{{logInMessage}}</p>
</form>
