<div class="link" *ngIf="!isChange">
  <a class="link__orig-url" href="{{link.original_url}}" target="_blank">{{link.original_url}}</a>
  <div class="link__form-edit">
    <a class="link__url" href="{{serverUrl}}/{{linkUrl}}" target="_blank">
      {{linkUrl}}
    </a>
    <button class="link__btn-edit" type="button" (click)="startChangeLinks()"></button>
  </div>
  <div *ngIf="link.tag" class="link__tags">
    <a *ngFor="let tag of tags" class="link__tag" routerLink="./{{tag}}">
      {{tag}}
    </a>
  </div>
  <span *ngIf="!link.tag" class="link__tags link__tags_disabled">-</span>
  <span class="link__views">{{link.view_count || 0}}</span>
  <span *ngIf="author" class="link__author">{{author}}</span>
</div>
<div *ngIf="isChange" class="updatedlink">
  <form class="updatedlink__form" [formGroup]="linkForm" (submit)="changeLink(link)">
    <input class="updatedlink__input" required placeholder={{linkUrl}} name="link" formControlName="link">
    <button class="updatedlink__btn" [disabled]="linkForm.invalid">
      ok
    </button>
    <button class="updatedlink__btn updatedlink__btn_cancel" (click)="cancel()" type="button">
      cancel
    </button>
  </form>
</div>
