<form [formGroup]="shortenerForm" class="shortener-form" (submit)="submit()">
  <input class="shortener-form__input" type="url" required placeholder="http://Google.com" name="url" formControlName="url">
  <textarea class="shortener-form__tags" placeholder="a, b, c" name="tags" formControlName="tags"></textarea>
  <button class="shortener-form__btn" type="submit" [disabled]="shortenerForm.invalid">
    Generate
  </button>
  <span class="shortener-form__text">
    Generated link:
  </span>
  <a class="shortener-form__short-link" href="http://localhost:3000/{{shortLink}}" target="_blank">{{shortLink}}</a>
</form>
