<div *ngIf="link">
  <h1>Url:
    <a href="{{serverUrl}}/{{link.short_url}}">
      {{link.short_url}}
    </a>
  </h1>
  <p class="users-links__views">views: {{link.view_count || 0}}</p>
  <h2>tags: </h2>
  <ul>
    <ol *ngFor="let tag of tags">
      <a routerLink="../../{{tag}}">{{tag}}</a>
    </ol>
  </ul>
  <app-comments [linkId]="link.id"></app-comments>
</div>
<div *ngIf="!link">
  <h1>Links not found</h1>
</div>
